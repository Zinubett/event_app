name: event_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  flutter_verification_code: ^1.1.7
  dropdown_button2: ^2.3.9
  pinput: ^5.0.0
  flutter_rounded_date_picker: ^3.0.4
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Aclonica
      fonts:
        - asset: fonts/Aclonica-Regular.ttf
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-VariableFont_opsz,wght.ttf
